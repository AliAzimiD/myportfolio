
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Delete Financial Record</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this financial record?</p>
                    <p><strong>Date:</strong> {{ object.date }}</p>
                    <p><strong>Type:</strong> {{ object.get_record_type_display }}</p>
                    <p><strong>Amount:</strong> {{ object.amount }} {{ object.currency }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'financial-records' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
