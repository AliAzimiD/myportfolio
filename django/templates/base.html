<!--
Base template for the portfolio application.
This template provides the common structure and elements used across all pages:
- Bootstrap CSS and JS integration
- Navigation bar
- Message display system
- Content block for child templates
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper mobile rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Crypto Portfolio</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-light">Welcome, {{ user.username }}</span>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>

    <!-- Flash messages container -->
    <div class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Main content block -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
